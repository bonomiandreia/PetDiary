<table class="c-table" mat-table [dataSource]="list">
    <ng-container matColumnDef="id">
        <th class="c-table__title" mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
            {{ element?._id }}
        </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th class="c-table__title" mat-header-cell *matHeaderCellDef>DATA</th>
        <td mat-cell *matCellDef="let element">
            {{ element?.date | date: 'dd.MM' }}
        </td>
    </ng-container>

    <ng-container matColumnDef="text">
        <th class="c-table__title" mat-header-cell *matHeaderCellDef>MENSAGE</th>
        <td mat-cell *matCellDef="let element">
            {{ element?.text }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
