<div class="c-card">
    <mat-card class="c-card__white-card">
        <form [formGroup]="formCreateAccount" (ngSubmit)="create()">
            <span class="c-card__title">CREATE A NEW ACCOUNT!</span><br>
            <input placeholder="email here..." type="text" formControlName="email"><br>
            <input placeholder="password here..." type="password" id="password" name="fpassword" formControlName="password">
            <br>
            <button [disabled]="!formCreateAccount.valid">ENTER</button>
            <br>
            <br>
            <button (click)="backToLogin()"> Back to login! </button>
        </form>
    </mat-card>
</div>
